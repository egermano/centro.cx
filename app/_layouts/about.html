<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta content="{{ page.title }}" property="og:site_name">
        <meta content="http://test.frontphant.com/centro/img/share/CENTRO_share_centro.jpg" property="og:image">
        <meta content="article" property="og:type">
        <meta content="http://test.frontphant.com/centro/" name="og:url" />
        <meta property="og:title" content="{{ page.title }}"/>
        <meta property="og:description" content="{{ page.description }}"/>

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.description }} http://test.frontphant.com/centro/">
        <meta name="twitter:creator" content="">
        <meta name="twitter:image:src" content="http://test.frontphant.com/centro/img/share/share.jpg">
        <meta name="twitter:domain" content="http://test.frontphant.com/centro/">

        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) css/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(.tmp) css/main.css -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->
    </head>
    <body>

      <div class="fixed-header" data-component="FixedHeader">
        <strong>CENTRO</strong>
      </div>

      <header class="clearfix">
        <a data-component="Toggle" data-target="#menu, body" data-event="touchend mouseover" href="javascript:;" id="menu-icon" class="dark">Abrir Menu</a>
        <div class="share-options desktop-only">
          <a class="share-link share-link__fb dark" href="https://www.facebook.com/sharer.php?u=http://test.frontphant.com/centro/">facebook</a>
          <a class="share-link share-link__twitter dark" href="https://twitter.com/intent/tweet?text={{ page.description }}&url=http://test.frontphant.com/centro/">twitter</a>
        </div>
      </header>

      {% include menu.html %}

      <main id="main">
        {{ content }}
      </main>

      <footer id="main">
        <div class="container">
          <p class="text-center">CENTRO – 2014-2015</p>
          <p class="text-center">Criado no centro de São Paulo. Licenciado em <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">Creative Commons</a>.</p>
        </div>
      </footer>

      <!-- build:js(app) js/vendor.js -->
      <!-- bower:js -->
      <script src="/_bower_components/jquery/dist/jquery.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
      <script src="/_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
      <script src="/_bower_components/lodash/lodash.js"></script>
      <script src="/_bower_components/hammerjs/hammer.js"></script>
      <!-- endbower -->
      <script src="/_bower_components/preload/jquery.preload.js"></script>
      <script src="/_bower_components/queryloader2/queryloader2.min.js"></script>
      <!-- endbuild -->

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
      <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
      </script>

      <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcHrA5A9--UmPLJpN47daL7AihSkNMABY&sensor=false"></script> -->

      <!-- build:js(app) js/scripts.js -->

      <script src="js/lib/sji.js"></script>
      <script src="js/lib/underscore.js"></script>
      <script src="js/lib/TweenMax.js"></script>
      <script src="js/lib/jquery.viewportchecker.min.js"></script>

      <script src="js/core/Alias.js"></script>
      <script src="js/core/Component.js"></script>
      <script src="js/core/ClientDetect.js"></script>
      <script src="js/core/Util.js"></script>
      <script src="js/core/Preloader.js"></script>
      <script src="js/core/Main.js"></script>

      <script src="js/components/Toggle.js"></script>
      <script src="js/components/Close.js"></script>
      <script src="js/components/ToggleColor.js"></script>
      <script src="js/components/FixedHeader.js"></script>

      <script src="js/main.js"></script>

      <!-- endbuild -->
    </body>
</html>
